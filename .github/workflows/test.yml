name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install
      run: npm ci
    - name: Build & Verify
      run: npm run build && git diff --exit-code

  unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install
      run: npm ci
    - name: Test
      run: npm test

  integration:
    name: Integration test

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Action
      uses: ./
    - name: Validate
      run: tflint -v

  integration-versions:
    name: 'Integration test (tflint_version: ${{ matrix.tflint_version }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tflint_version: ['v0.24.1', latest]

    steps:
    - uses: actions/checkout@v4
    - name: Use Action
      uses: ./
      with:
        tflint_version: ${{ matrix.tflint_version }}
    - name: Validate
      if: matrix.tflint_version != 'latest'
      run: |-
        version='${{ matrix.tflint_version }}'
        tflint -v | grep ${version:1}
    - name: Validate
      if: matrix.tflint_version == 'latest'
      run: tflint -v

  integration-matchers:
    name: 'Integration test (tflint_version: ${{ matrix.tflint_version }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tflint_version: ['v0.26.0', latest]

    steps:
    - uses: actions/checkout@v4
    - name: Use Action
      uses: ./
      with:
        tflint_version: ${{ matrix.tflint_version }}
    - name: Run
      run: tflint -f compact --force

  integration-wrapper:
    name: 'Integration test (tflint_version: ${{ matrix.tflint_version }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tflint_version: [ 'v0.26.0', latest ]

    steps:
      - uses: actions/checkout@v4
      - name: Use Action
        uses: ./
        with:
          tflint_version: ${{ matrix.tflint_version }}
          tflint_wrapper: true
      - name: Run
        id: tflint
        run: tflint -f compact --force
      - name: Verify Exit Code Output
        run: |
          if [[ ${{ steps.tflint.outputs.exitcode }} -ne 0 ]]; then
            echo "TFLint Exit Code not captured."
            exit 1
          else
            echo "TFLint Exit Code captured."
          fi
